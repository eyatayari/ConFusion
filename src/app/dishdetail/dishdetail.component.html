<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    
    
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{dish.name |uppercase }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
        <p>  {{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2>Comments</h2>
    <mat-list-item *ngFor="let comments of dish.comments">
      
  <p>{{comments.comment}}</p>
<p>{{comments.rating}} stars</p>
<p>--{{comments.author}} {{comments.date |date}}</p>
  
    </mat-list-item>

  </div>

</div>
